<section id="portfolio">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-lg-4 mb-4" *ngFor="let product of products">
                <div class="card h-60" >
                    <h4 class="card-header">
                     
                       <a class="my-3 font-weight-bold" routerLink="/Detail/{{product.id}}">{{product.name}}</a>
                      </h4>
                    <div class="card-body">
                       
                        <img class="img-fluid" src={{product.img}} width="150" alt="" />
                    </div>
                    <div class="card-footer">  
                        <p>${{product.price}}</p>                     
                      <button (click)="detail(product.id)" type="button">Detail</button>
                      <!-- <button  routerLink="/product/{{product.id}}">Chi tiáº¿t</button>	 -->
                    </div>
                    </div>
                </div>        
        </div>
        </div>
    </section>
