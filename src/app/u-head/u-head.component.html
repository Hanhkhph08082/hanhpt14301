	position: relative;

.menu>ul>li {

.menu>ul>li>a {
	display: block;

	display: none;

	border-radius: 3px;
	width: 200px;
	background-color: white;
	box-shadow: 0px 0px 1px gray;
}
.menu ul ul a {
	display: block;
	line-height: 30px;
	color: orangered;
	text-decoration: none;
	font-variant: small-caps;
	font-size: larger;
	text-align: left;
}
.menu>ul>li:hover>ul {
	display: block;
}
.menu ul ul a:hover {
	color: white;
}
.container>article {
	min-height: 500px;
	background-color: white;
}
.img {
	width: 261px;
	height: 200px;
}
.a {
	width: 80px;
	height: 40px;
	float: left;
	margin-left: 250px;
