<div class="row">
  <div class="col-md-8" *ngIf="product">
    <h2>Details Products</h2>
    <form>
       <div class="form-group">
      <label >ID</label>
      <input type="text" class="form-control"  name="id" [(ngModel)]="product.id">
      
    </div>
    <div class="form-group">
      <label >Tên sp</label>
      <input type="text" class="form-control"  name="name" [(ngModel)]="product.name">
      
    </div>
    <div class="form-group">
      <label >Giá</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
   <div class="form-group">
      <label >Số lượng</label>
      <input type="text" class="form-control"  name="img" [(ngModel)]="product.num">
      
    </div>
     <div class="form-group">
      <label >Description</label>
      <textarea type="text" class="form-control"  name="desc" [(ngModel)]="product.desc"></textarea>
      
    </div>
   
  </form>

  </div>
</div>
