<form class="forml">  
<h2>ADD PRODUCT</h2>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control"  name="name" [(ngModel)]="product.name">
      
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
   <div class="form-group">
      <label >Image</label>
      <input type="text" class="form-control"  name="img" [(ngModel)]="product.img">
      
    </div>
     <div class="form-group">
       <label >Desc</label>
      <textarea type="text" class="form-control"  name="desc" [(ngModel)]="product.desc"></textarea>
      
    </div>
    <button type="submit" class="btn btn-primary" (click)="Insert()">Insert</button>
  </form>
