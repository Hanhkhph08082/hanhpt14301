<div >
  
<h2>Manager Product</h2>

<div class="col-md-6" >
   Search: <input type="text" [(ngModel)]="saerchText"   placeholder="">
  </div> <br/>
<table class="table table-bordered"  >
 <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Desc</th>
      <th>Action</th>     
    </tr>
      <tr *ngFor="let product of products | slice: (page-1) * pageSize : (page -1) * pageSize + pageSize | filter: saerchText">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <th><img [src]="product.img" width="150"></th>
          <td>{{product.desc}}</td>
          <td><button (click)="detail(product.id)" type="button">Detail</button>
              <button (click)="getid(product.id)" type="button" >Update</button>
             <button (click)="deleteproduct(product.id)" type="button" >Delete</button>
          </td>          
      </tr> 
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length">
  </ngb-pagination>
</div>
