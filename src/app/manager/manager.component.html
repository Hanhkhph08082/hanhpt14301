
<div >
<h2>Manager Product</h2>

 
<table class="table table-bordered"  >

    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Img</th>
      <th>Mô tả</th>
      <th>Action</th>     
    </tr>
      <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <th><img [src]="product.img" width="150"></th>
          <td>{{product.desc}}</td>
          <td><button (click)="detail(product.id)" type="button">Detail</button>
              <button (click)="getid(product.id)" type="button" >Update</button>
             <button (click)="deleteproduct(product.id)" type="button" >Delete</button></td>          
      </tr> 
</table>
</div>
